<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle [attr.cx]="node[0]" [attr.cy]="node[1]" r="1" *ngFor="let node of nodes" />
  <line *ngFor="let line of lines"
    [attr.x1]="line[0]"
    [attr.y1]="line[1]"
    [attr.x2]="line[2]"
    [attr.y2]="line[3]"
    stroke="black"
    stroke-width="2"
  />
</svg>
<label *ngIf="glyph">{{ glyph.keywords[0] }}</label>
