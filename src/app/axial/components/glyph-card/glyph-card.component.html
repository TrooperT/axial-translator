<div class="card border-secondary mb-3">
  <div class="card-body image">
    <ax-glyph [glyph]="glyph" showGrid="true" [glyphColor]="color"></ax-glyph>
  </div>
  <div class="card-body">
    <h4 class="card-title"><a [routerLink]="['/details', glyph.meanings[0]]">{{ glyph.meanings[0] | titlecase }}</a></h4>
    <p class="card-text">{{ synonyms() }}&nbsp;</p>
  </div>
</div>
