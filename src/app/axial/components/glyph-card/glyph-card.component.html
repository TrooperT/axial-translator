<div class="card border-secondary mb-3">
  <div class="card-body image">
    <ax-glyph [glyph]="glyph" showGrid="true" [glyphColor]="color"></ax-glyph>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ glyph.meanings[0] | titlecase }}</h4>
    <p class="card-text">{{ synonyms(glyph) }}&nbsp;</p>
  </div>
</div>
