<div class="display">
  <div class="btn-group btn-group-toggle form-group">
    <label class="btn btn-secondary" (click)="choose(option)" [ngClass]="option.value === displayMode ? 'active' : ''" *ngFor="let option of displayModes">
      <input type="radio" name="options"><i class="fa" [ngClass]="option.icon"></i>
    </label>
  </div>
</div>
<div class="search-results" [ngClass]="displayMode">
  <ax-search-result [glyph]="glyph" *ngFor="let glyph of glyphs"></ax-search-result>
</div>
