<div class="container">
  <h1>Translator</h1>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Translate..." [(ngModel)]="translate">
  </div>

  <div class="row">
    <ax-glyph class="col-sm-4 col-md-3 col-lg-2" [glyph]="glyphs(sentence)" *ngFor="let sentence of sentences"></ax-glyph>
  </div>
</div>
